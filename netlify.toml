# =============================================================================
# Netlify Build Configuration for Obsidian AI Project Management Docs
# =============================================================================
# Deploys MkDocs site to Netlify CDN
# =============================================================================

[build]
  command = "pip install -r requirements-docs.txt && mkdocs build"
  publish = "site"

[build.environment]
  PYTHON_VERSION = "3.11"

# Handle SPA-style routing for MkDocs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

